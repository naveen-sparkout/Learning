<div class="container">
    <form [formGroup]="userForm" (submit)="onCreate()" method="post" novalidate >
        <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>First name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="First name"  >
            
        </div>
        <div class="col-md-4 mb-3">
            <label>Last name</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Last name"  >
            
        </div>
        <div class="col-md-4 mb-3">
            <label>Username</label>
            <input type="text" class="form-control" id="user_name" formControlName="user_name" placeholder="user name"  >
           
        </div>
        </div>
        <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>City</label>
            <input type="text" class="form-control" id="city" formControlName="city " placeholder="City" >
            
        </div>
        <div class="col-md-3 mb-3">
            <label >State</label>
            <input type="text" class="form-control" formControlName="state" id="state" placeholder="State" >
            
        </div>
        <div class="col-md-3 mb-3">
            <label>Zip</label>
            <input type="text" class="form-control" id="zip" formControlName="zip" placeholder="Zip" >
            
        </div>
        <div class="col-md-3 mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone" >
        </div>
        <div class="col-md-3 mb-3">
            <label >Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="email" >
            
        </div>
        <div class="col-md-3 mb-3">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password" id="password" placeholder="password" >
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
